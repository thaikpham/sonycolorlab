<!DOCTYPE html>
<html lang="vi"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha AI Color Lab - Thư viện màu tương tác</title>
    <meta name="description" content="Khám phá và tạo ra các công thức màu film-look độc đáo cho máy ảnh Sony Alpha với sự trợ giúp của AI.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="bg-blurs"><div class="blur-circle blur-1"></div><div class="blur-circle blur-2"></div></div>
    
    <div id="appContainer" class="h-screen w-screen p-4 md:p-8 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center w-full z-10 flex-shrink-0">
            <button id="homeBtn" class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 6.253v11.494m-5.747-8.662l11.494 5.747m-11.494 0l11.494-5.747M4.75 12A7.25 7.25 0 0112 4.75v0A7.25 7.25 0 0119.25 12v0a7.25 7.25 0 01-7.25 7.25v0A7.25 7.25 0 014.75 12v0z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <span data-translate-key="headerTitle"></span>
            </button>
            <div class="flex items-center gap-4">
                 <nav id="mainNav" class="flex items-center gap-6">
                    <button data-view="recipeFormulas" class="nav-btn font-semibold text-gray-600 hover:text-black transition-colors"></button>
                    <button data-view="featuredPhotos" class="nav-btn font-semibold text-gray-600 hover:text-black transition-colors"></button>
                    <button data-view="explain" class="nav-btn font-semibold text-gray-600 hover:text-black transition-colors"></button>
                 </nav>
                <div class="flex items-center gap-2 ml-4">
                     <button id="langEN" class="lang-btn" aria-label="Switch to English"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30"><clipPath id="t"><path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/></clipPath><path d="M0,0 v30 h60 v-30 z" fill="#00247d"/><path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/><path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t)" stroke="#cf142b" stroke-width="4"/><path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/><path d="M30,0 v30 M0,15 h60" stroke="#cf142b" stroke-width="6"/></svg></button>
                     <button id="langVI" class="lang-btn" aria-label="Chuyển sang Tiếng Việt"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600"><path fill="#da251d" d="M0 0h900v600H0z"/><path fill="#ff0" d="m450 186-86 266 226-164h-280l226 164z"/></svg></button>
                </div>
            </div>
        </header>
        <div id="mainContent" class="flex-grow min-h-0 relative mt-6 mb-2"></div>

        <footer class="text-center text-xs text-neutral-500 py-1 flex-shrink-0">
            <p data-translate-key="footerText"></p>
        </footer>
    </div>
    
    <div id="comparisonModal" class="modal hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="modal-content glass-panel w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-black/10 flex justify-between items-center flex-shrink-0">
                <h2 id="comparisonModalTitle" class="text-2xl font-bold"></h2>
                <button id="closeComparisonModalBtn" class="text-3xl leading-none p-2 rounded-full hover:bg-black/10" aria-label="Đóng cửa sổ so sánh">&times;</button>
            </div>
            <div id="comparisonModalContent" class="p-8 overflow-y-auto prose-comparison"></div>
        </div>
    </div>

    <script type="module">
        // --- BƯỚC 1: IMPORT DỮ LIỆU TỪ FILE RIÊNG ---
        // Dòng này sẽ lấy toàn bộ dữ liệu từ file recipes-data.js
        import recipesData from './recipes-data.js';

        // --- STATE & CONFIGURATION ---
        const state = {
            currentLang: 'vi',
            currentView: 'home',
            selectedRecipeId: null,
            comparisonList: [],
            lastGeneratedAiRecipe: null,
            isAILoading: false,
            quizStep: 0,
            quizAnswers: {},
            activeFilters: { type: 'all', contrast: 'all', saturation: 'all' }
        };

        const mainContentEl = document.getElementById('mainContent');
        let activeCharts = {};

        const translations = {
            // ... (toàn bộ object translations giữ nguyên như cũ) ...
            headerTitle: {vi: "Alpha AI Color Lab", en: "Alpha AI Color Lab"},
            navRecipeFormulas: {vi:"Công thức màu", en:"Color Recipes"},
            // ... (v.v...)
        };
        
        const quizQuestions = [
            // ... (toàn bộ mảng quizQuestions giữ nguyên như cũ) ...
        ];
        
        // --- CÁC HÀM TIỆN ÍCH, API, RENDERING ---
        // ... (toàn bộ các hàm còn lại như callAIApi, t, applyTranslations, viewTemplates, v.v. giữ nguyên) ...
        
        // --- KHỞI TẠO ỨNG DỤNG ---
        // ... (hàm init() và event listener DOMContentLoaded giữ nguyên) ...

        function init() {
            // ... (nội dung hàm init giữ nguyên) ...
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                const homeBtn = target.closest('#homeBtn');
                if (homeBtn) {
                  e.preventDefault(); // Ngăn hành vi mặc định nếu có
                  state.selectedRecipeId = null; 
                  await renderView('home'); 
                  return; 
                }
                // ... (phần còn lại của event listener giữ nguyên) ...
            });
            renderView('home');
        }

        document.addEventListener("DOMContentLoaded", init);
        
        // --- XÓA DỮ LIỆU Ở ĐÂY ---
        // Toàn bộ mảng const recipesData = [...] đã được chuyển sang file recipes-data.js
    
    </script>
</body>
</html>
