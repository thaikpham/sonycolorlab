<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha AI Color Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f4f7fc; /* Softer background */
            color: #212529;
            overflow: hidden;
        }
        #bg-blurs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .blur-circle { position: absolute; border-radius: 50%; filter: blur(180px); opacity: 0.15; transition: all 2s ease-in-out; }
        .blur-1 { width: 500px; height: 500px; background: #007AFF; top: 5%; left: 10%; animation: move-blur-1 30s infinite alternate; }
        .blur-2 { width: 600px; height: 600px; background: #FF9500; bottom: 5%; right: 10%; animation: move-blur-2 35s infinite alternate; }
        @keyframes move-blur-1 { from { transform: translate(0, 0) scale(1) rotate(0deg); } to { transform: translate(200px, 100px) scale(1.3) rotate(55deg); } }
        @keyframes move-blur-2 { from { transform: translate(0, 0) scale(1) rotate(0deg); } to { transform: translate(-150px, -100px) scale(1.2) rotate(-70deg); } }

        :root {
            --primary-accent: #007AFF;
            --primary-accent-darker: #0056B3;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(0, 0, 0, 0.07);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
        }
        
        .glass-panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(40px) saturate(180%); 
            -webkit-backdrop-filter: blur(40px) saturate(180%); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            border-radius: 28px; /* Increased border radius */
        }
        .recipe-item.selected { 
            background-color: rgba(0, 122, 255, 0.1); 
            border-left: 4px solid var(--primary-accent); 
            color: var(--text-primary); 
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.1);
        }
        .recipe-item:hover:not(.selected) { background-color: rgba(0, 0, 0, 0.04); }
        .recipe-dot { transition: transform 0.2s ease-in-out; }
        .recipe-dot:hover { transform: scale(1.25); }

        .btn { border-radius: 9999px; font-weight: 600; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;}
        .btn-primary { background-color: var(--primary-accent); border: none; color: white; box-shadow: 0 4px 14px rgba(0, 118, 255, 0.39); }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-accent-darker); transform: scale(1.03); box-shadow: 0 6px 18px rgba(0, 118, 255, 0.45); }
        .btn:disabled { background-color: #b0bec5; cursor: not-allowed; opacity: 0.7; box-shadow: none; }
        
        .lang-btn { background: #e9ecef; border: none; border-radius: 9999px; padding: 0.25rem; transition: all 0.2s ease; }
        .lang-btn.active { box-shadow: 0 0 0 2.5px var(--primary-accent); }
        .lang-btn svg { width: 1.5rem; height: 1.5rem; }
        
        .landing-title { font-size: clamp(2.8rem, 6vw, 4.8rem); font-weight: 800; color: var(--text-primary); line-height: 1.1; letter-spacing: -0.025em; }
        .quiz-question-title { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; color: var(--text-primary); line-height: 1.15; letter-spacing: -0.02em; }
        .landing-subtitle { font-size: clamp(1.1rem, 2vw, 1.35rem); color: var(--text-secondary); margin-top: 1.25rem; max-width: 650px; line-height: 1.6; }
        
        .view-transition { animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .view-transition-out { animation: fadeOutDown 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutDown { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-25px); } }

        .quiz-option { background-color: rgba(0,0,0,0.03); border: 2px solid transparent; padding: 1.5rem; border-radius: 1.5rem; cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); font-weight: 600; font-size: 1.1rem; text-align: center; }
        .quiz-option:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.07); }
        .quiz-option.selected { border-color: var(--primary-accent); background-color: rgba(0, 122, 255, 0.1); color: var(--primary-accent); }
        
        .filter-btn { background-color: rgba(0,0,0,0.05); border: 1px solid transparent; transition: all 0.2s ease-in-out; }
        .filter-btn.active { background-color: rgba(0, 122, 255, 0.1); border-color: var(--primary-accent); color: var(--primary-accent); font-weight: 600; }
        
        .spinner { border: 3px solid rgba(0, 0, 0, 0.1); width: 20px; height: 20px; border-radius: 50%; border-left-color: currentColor; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .modal { z-index: 50; transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; border-radius: 28px; }
        .modal.hidden .modal-content { transform: scale(0.95); }
        
        #comparisonModalContent { background-color: #f0f9ff; border-radius: 0 0 28px 28px; }
        .prose-comparison h3 { font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: var(--text-primary); border-bottom: 2px solid var(--primary-accent); padding-bottom: 0.5rem; }

        .quiz-choice-option { cursor: pointer; transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; background: rgba(255,255,255,0.7); border-radius: 20px;}
        .quiz-choice-option:hover { transform: scale(1.03); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }

        /* Apple-like scrollbar */
        .overflow-y-auto::-webkit-scrollbar { width: 10px; }
        .overflow-y-auto::-webkit-scrollbar-track { background-color: transparent; }
        .overflow-y-auto::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.2); border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover { background-color: rgba(0, 0, 0, 0.4); }
        .overflow-y-auto { scrollbar-width: auto; scrollbar-color: rgba(0, 0, 0, 0.2) transparent; }

        /* Chart & Feature Styles */
        .chart-container { position: relative; margin: auto; height: 300px; width: 100%;}
        #colorChart, #bwChart { cursor: pointer; }
        .gradient-banded { background: linear-gradient(to right, #00A6ED, #0d8cc0, #1a7294, #265867, #333e3a, #40240e, #FFB900); }
        .gradient-smooth { background: linear-gradient(to right, #00A6ED, #FFB900); }
        .flow-arrow { font-size: 2rem; color: #737373; line-height: 1; }
        .recipe-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .thumbnail-placeholder { background-color: #e2e8f0; border-radius: 1rem; aspect-ratio: 4 / 3; transition: transform 0.3s ease; }
        .thumbnail-placeholder:hover { transform: scale(1.05); }
    </style>
</head>

                     while (idx1 === idx2) { idx2 = Math.floor(Math.random() * recipesData.length); }
                     const mockRecipe1 = recipesData[idx1]; const mockRecipe2 = recipesData[idx2];
                     return [

                         { recipeId: mockRecipe2.id, moodDescription: mockRecipe2.description[state.currentLang] }
                     ];
                }
                if (prompt.includes("Original Recipe")) {
                    const originalId = prompt.match(/ID: (.*?)\)/)[1];
                    const originalRecipe = recipesData.find(r => r.id === originalId);
                    let adjustedRecipe = JSON.parse(JSON.stringify(originalRecipe));
                    adjustedRecipe.name = {vi: `${originalRecipe.name.vi} (AI Tinh ch·ªânh)`, en: `${originalRecipe.name.en} (AI Adjusted)`};

                },
                scales: {
                    x: { ticks: { color: FONT_COLOR, font: { family: "'Be Vietnam Pro', sans-serif" } }, grid: { color: GRID_COLOR }, title: { font: { family: "'Be Vietnam Pro', sans-serif" }} },

            }
            const wbShiftCtx = document.getElementById('wbShiftChart')?.getContext('2d');
            if(wbShiftCtx) {
                activeCharts.wbShift = new Chart(wbShiftCtx, { type: 'scatter', data: { datasets: [ { label: t('wbShiftRecipe1'), data: [{x: 6, y: 7}], backgroundColor: PALETTE.blue, pointRadius: 10, pointHoverRadius: 15 }, { label: t('wbShiftRecipe2'), data: [{x: -7, y: 0.5}], backgroundColor: PALETTE.orange, pointRadius: 10, pointHoverRadius: 15 } ] }, options: defaultChartOptions({ scales: { x: { min: -9, max: 9, title: { display: true, text: t('wbShiftXAxis'), color: FONT_COLOR } }, y: { min: -9, max: 9, title: { display: true, text: t('wbShiftYAxis'), color: FONT_COLOR } } } }) });
            }
            const blackGammaCtx = document.getElementById('blackGammaChart')?.getContext('2d');
            if(blackGammaCtx) {
                activeCharts.blackGamma = new Chart(blackGammaCtx, { type: 'bar', data: { labels: ['-7', '-4', '0', '+4', '+7'], datasets: [{ label: 'Level', data: [-7, -4, 0, 4, 7], backgroundColor: [PALETTE.blue, PALETTE.blue, PALETTE.gray, PALETTE.orange, PALETTE.orange], }] }, options: defaultChartOptions({ plugins: { legend: { display: false } }, scales: { y: { title: { display: true, text: t('blackGammaYAxis') } } } }) });
            }
            const kneeCtx = document.getElementById('kneeChart')?.getContext('2d');
            if (kneeCtx) {
                const labels = Array.from({ length: 111 }, (_, i) => i);
                const clippedSignal = labels.map(i => Math.min(i, 100));
                const kneeSignal = (point, slope) => labels.map(i => { if (i < point) return i; const x = i - point; const steepness = (5 - slope) * 0.08 + 0.1; const compressed = 100 - (100 - point) * Math.exp(-steepness * x * 0.08); return Math.min(compressed, 109); });
                const kneePoint = 85;
                activeCharts.knee = new Chart(kneeCtx, { type: 'line', data: { labels: labels, datasets: [ { label: t('kneeChartNoKnee'), data: clippedSignal, borderColor: PALETTE.orange, borderWidth: 3, borderDash: [6, 6], fill: false, tension: 0.1, pointRadius: 0 }, { label: t('kneeChartSoft'), data: kneeSignal(kneePoint, 3), borderColor: PALETTE.green, backgroundColor: 'rgba(127, 186, 0, 0.2)', borderWidth: 3, fill: { target: '0', above: 'rgba(127, 186, 0, 0.3)' }, tension: 0.2, pointRadius: 0 }, { type: 'bar', label: t('kneePointLabel'), data: labels.map(l => (l === kneePoint ? 110 : null)), backgroundColor: 'rgba(0, 166, 237, 0.5)', borderColor: PALETTE.blue, borderWidth: 1, barPercentage: 0.1 } ] }, options: defaultChartOptions({ plugins: { legend: { position: 'bottom', labels: { boxWidth: 20 } }, tooltip: { mode: 'index', intersect: false } }, scales: { x: { title: { display: true, text: t('kneeChartSignalIn') }, min: 70, max: 110 }, y: { title: { display: true, text: t('kneeChartSignalOut') }, min: 70, max: 110 } } }) });

            }
        }

        function renderView(viewName) {
            state.currentView = viewName;
            return new Promise(resolve => {
                const currentContent = mainContentEl.children[0];
                if (currentContent) {
                    currentContent.classList.add('view-transition-out');
                    destroyAllCharts(); // Destroy charts on any view change
                    currentContent.addEventListener('animationend', () => {
                        mainContentEl.innerHTML = viewTemplates[viewName]();
                        attachViewEventListeners(viewName);
                        applyTranslations();
                        resolve();
                    }, { once: true });
                } else {
                    mainContentEl.innerHTML = viewTemplates[viewName]();
                    attachViewEventListeners(viewName);
                    applyTranslations();
                    resolve();
                }
            });
        }
        
        // --- EVENT LISTENERS & HANDLERS ---
        function handleFilterClick(e) {
            const btn = e.target.closest('.filter-btn'); if (!btn) return;
            const group = btn.closest('[data-filter-group]').dataset.filterGroup;
            const value = btn.dataset.filterValue; state.activeFilters[group] = value;
            document.querySelectorAll(`[data-filter-group="${group}"] .filter-btn`).forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); renderLibraryList();
        }

        function handleRecipeSelection(id, type) {
            if (type === 'checkbox') {
                const index = state.comparisonList.indexOf(id);
                if (index > -1) state.comparisonList.splice(index, 1);
                else if (state.comparisonList.length < 2) state.comparisonList.push(id);
                
                // If selecting for comparison, don't change the main view
                if (state.comparisonList.length === 2) {
                     state.selectedRecipeId = null;
                }
            } else {
                // Toggle selection
                if (state.selectedRecipeId === id) {
                    state.selectedRecipeId = null;
                } else {
                    state.selectedRecipeId = id;
                }
                state.comparisonList = [];
            }
            renderLibraryList(); // Re-render list for checkbox states and selection highlight
            renderLibraryDetails(); // Re-render main panel to show/hide details or charts
        }

        async function handleAiComparison(id1, id2, recipe2Obj = null) {
            const modal = document.getElementById('comparisonModal');
            const titleEl = document.getElementById('comparisonModalTitle');
            const contentEl = document.getElementById('comparisonModalContent');
            modal.classList.remove('hidden');
            titleEl.textContent = t('comparisonModalTitle');
            contentEl.innerHTML = `<div class="flex items-center justify-center p-8"><div class="spinner !w-12 !h-12 !border-4"></div><p class="ml-4 text-lg font-semibold">${t('comparisonLoading')}</p></div>`;
            const recipe1 = recipesData.find(r => r.id === id1);
            const recipe2 = recipe2Obj ? { ...recipe2Obj, id: 'ai-adjusted', name: recipe2Obj.name } : recipesData.find(r => r.id === id2);
            const prompt = `Compare the following two recipes: *${recipe1.name[state.currentLang]}* and *${recipe2.name[state.currentLang]}*. Analyze their overall feel, key parameter differences (like White Balance and Black Level), and suggest ideal use cases for each. Present the result in Markdown.`;
            const comparisonText = await callAIApi(prompt, 1200);
            contentEl.innerHTML = marked.parse(comparisonText || "Error loading comparison.");
        }

        async function handleAiAdjustment(button) {
            const recipeId = button.dataset.recipeId;
            const textarea = document.getElementById('aiTuningTextarea');
            const resultContainer = document.getElementById('aiResultContainer');
            if (!textarea.value || !resultContainer || state.isAILoading) return;
            button.disabled = true; button.dataset.originalText = button.innerHTML;
            button.innerHTML = `<div class="spinner"></div> ${t('aiTuningBtn')}`;
            const originalRecipe = recipesData.find(r => r.id === recipeId);
            const prompt = `Original Recipe (ID: ${recipeId}): ${JSON.stringify(originalRecipe.settings)}. User request: "${textarea.value}". Please provide a new JSON object with adjusted settings.`;
            const aiResponse = await callAIApi(prompt);
            if (aiResponse && aiResponse.recipe) {
                state.lastGeneratedAiRecipe = aiResponse.recipe;
                resultContainer.innerHTML = `<div class="mt-6 border-t border-gray-200/50 pt-6"><h4 class="font-bold text-lg mb-2">${state.lastGeneratedAiRecipe.name[state.currentLang]}</h4><div class="p-4 rounded-xl bg-blue-50">${createFullRecipeHTML(state.lastGeneratedAiRecipe, false)}</div><button id="compareWithOriginalBtn" data-original-id="${recipeId}" class="btn btn-secondary w-full mt-4 py-3 bg-gray-200 text-black" data-translate-key="compareWithOriginalBtn"></button></div>`;
            } else { resultContainer.innerHTML = `<p class="text-red-500">Failed to generate adjustment.</p>`; }
            button.disabled = false; button.innerHTML = button.dataset.originalText; applyTranslations();
        }

            applyTranslations();

                 const r1 = recipesData.find(r => r.id === aiResponse[0].recipeId);

                    homeView.innerHTML = `<div class="w-full h-full flex items-center justify-center absolute inset-0 view-transition"><div class="quiz-result-container p-8 rounded-3xl w-full max-w-5xl mx-auto glass-panel"><h3 class="text-3xl font-bold mb-8 text-center" data-translate-key="quizResultTitle"></h3><div class="grid md:grid-cols-2 gap-8"><div class="quiz-choice-option p-8" data-recipe-id="${r1.id}"><h4 class="text-2xl font-bold mb-2">${r1.name[state.currentLang]}</h4><p class="text-md italic text-gray-600">"${r1.description[state.currentLang]}"</p></div><div class="quiz-choice-option p-8" data-recipe-id="${r2.id}"><h4 class="text-2xl font-bold mb-2">${r2.name[state.currentLang]}</h4><p class="text-md italic text-gray-600">"${r2.description[state.currentLang]}"</p></div></div></div></div>`;
                    applyTranslations();
                 }
            } else { homeView.innerHTML = `<p class="text-red-500">L·ªói khi l·∫•y ƒë·ªÅ xu·∫•t t·ª´ AI.</p>`; }

        function attachViewEventListeners(viewName) {
            if (viewName === 'recipeFormulas') {
                renderLibraryList(); 
                renderLibraryDetails();
                renderInteractiveCharts(state.currentLang);
                document.getElementById('searchInput').addEventListener('input', renderLibraryList);
                document.getElementById('filtersContainer').addEventListener('click', handleFilterClick);
                document.getElementById('sortSelect').addEventListener('change', renderLibraryList);
                document.getElementById('recipeListContainer').addEventListener('click', (e) => {
                     const cb = e.target.closest('.recipe-compare-cb');
                     const item = e.target.closest('.recipe-item-content');
                     const dot = e.target.closest('.recipe-dot');
                     if (cb) { handleRecipeSelection(cb.dataset.recipeId, 'checkbox'); } 
                     else if (item) { handleRecipeSelection(item.dataset.recipeId, 'div'); }
                     else if (dot) { handleRecipeSelection(dot.dataset.recipeId, 'div'); }
                });
            } else if (viewName === 'quiz') {
                 document.querySelector('#quizView .grid').addEventListener('click', (e) => {
                    const option = e.target.closest('.quiz-option');
                    if(!option || option.classList.contains('selected')) return;
                    const group = option.closest('[data-quiz-group]').dataset.quizGroup;
                    state.quizAnswers[group] = option.dataset.value;
                    document.querySelectorAll(`[data-quiz-group="${group}"] .quiz-option`).forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    setTimeout(() => {
                        state.quizStep++;
                        if (state.quizStep >= quizQuestions.length) handleQuizSubmit(); else renderView('quiz');
                    }, 250);
                });
            } else if (viewName === 'explain') {
                renderAllCharts(state.currentLang);
                document.getElementById('exploreMoreBtn')?.addEventListener('click', () => renderView('recipeFormulas'));

                function generateRecipeExampleHTML(recipe, titleColor) {
                    if (!recipe || !recipe.settings) return '<p>Recipe data not available.</p>';
                    return `
                        <h4 class="text-2xl font-bold mb-4" style="color: ${titleColor};">${recipe.name[state.currentLang]}</h4>
                        <p class="mb-4 italic">${recipe.description[state.currentLang]}</p>
                        <ul class="space-y-1 text-sm">
                            <li><strong>WB:</strong> ${recipe.whiteBalance}</li>
                            <li><strong>Gamma:</strong> ${recipe.settings.Gamma || 'N/A'}</li>
                            <li><strong>Color Mode:</strong> ${recipe.settings['Color Mode'] || 'N/A'}</li>
                            <li><strong>Black Gamma:</strong> ${recipe.settings['Black Gamma'] || 'N/A'}</li>
                            <li><strong>Knee:</strong> ${recipe.settings.Knee || 'N/A'}</li>
                            <li><strong>Saturation:</strong> ${recipe.settings.Saturation || 'N/A'}</li>
                            <li><strong>Color Phase:</strong> ${recipe.settings['Color Phase'] || 'N/A'}</li>
                        </ul>`;
                }
                const recipe1Container = document.getElementById('explain-recipe-1');
                const recipe2Container = document.getElementById('explain-recipe-2');
                if (recipe1Container && recipe2Container) {
                    const recipe1Data = recipesData.find(r => r.id === 'vektro-100');
                    const recipe2Data = recipesData.find(r => r.id === 'senova-light');
                    recipe1Container.innerHTML = generateRecipeExampleHTML(recipe1Data, '#F25022');
                    recipe2Container.innerHTML = generateRecipeExampleHTML(recipe2Data, '#00A6ED');
                }
            }
        }

        // --- RENDER & INITIALIZATION ---
        function renderLibraryList() {
             const container = document.getElementById('recipeListContainer'); if (!container) return;
             const searchTerm = (document.getElementById('searchInput')?.value || '').toLowerCase();
             const sortBy = document.getElementById('sortSelect')?.value || 'default';
             let recipesToRender = recipesData.filter(recipe => (recipe.name.vi.toLowerCase().includes(searchTerm) || recipe.name.en.toLowerCase().includes(searchTerm) || recipe.description.vi.toLowerCase().includes(searchTerm) || recipe.description.en.toLowerCase().includes(searchTerm)) && (state.activeFilters.type === 'all' || recipe.type === state.activeFilters.type) && (state.activeFilters.contrast === 'all' || recipe.contrast === state.activeFilters.contrast) && (state.activeFilters.saturation === 'all' || recipe.saturation === state.activeFilters.saturation) );
             const sortMap = { high: 3, medium: 2, low: 1 };
             if (sortBy === 'name_az') recipesToRender.sort((a, b) => a.name[state.currentLang].localeCompare(b.name[state.currentLang]));
             else if (sortBy === 'contrast_hl') recipesToRender.sort((a, b) => (sortMap[b.contrast] || 0) - (sortMap[a.contrast] || 0));
             else if (sortBy === 'saturation_hl') recipesToRender.sort((a, b) => (sortMap[b.saturation] || 0) - (sortMap[a.saturation] || 0));

             container.innerHTML = recipesToRender.map(recipe => {
                const isChecked = state.comparisonList.includes(recipe.id); const isSelected = recipe.id === state.selectedRecipeId;
                 return `<div class="recipe-item p-4 rounded-xl transition-all duration-200 border-l-4 border-transparent flex items-center gap-4 ${isSelected ? 'selected' : ''}">
                    <input type="checkbox" class="recipe-compare-cb form-checkbox h-5 w-5 text-blue-600 rounded-md border-gray-300 focus:ring-blue-500 self-center flex-shrink-0" data-recipe-id="${recipe.id}" ${isChecked ? 'checked' : ''} ${state.comparisonList.length >= 2 && !isChecked ? 'disabled' : ''}>
                    <div class="recipe-dot w-5 h-5 rounded-full flex-shrink-0 cursor-pointer" style="background-color: ${recipe.personalityColor}" data-recipe-id="${recipe.id}" title="${recipe.name[state.currentLang]}"></div>
                    <div class="flex-grow cursor-pointer recipe-item-content" data-recipe-id="${recipe.id}"><span class="font-semibold text-primary">${recipe.name[state.currentLang]}</span><p class="text-sm text-neutral-600 mt-1 leading-snug">${recipe.description[state.currentLang]}</p></div>
                </div>`;
             }).join('');
             const btnContainer = document.getElementById('compareBtnContainer');
             btnContainer.innerHTML = `<button id="compareBtn" class="btn btn-primary w-full mt-4 py-3" data-translate-key="compareBtn" ${state.comparisonList.length !== 2 ? 'disabled' : ''}></button>`;
             applyTranslations();
        }
        
        function renderLibraryDetails() {
            const recipeContentContainer = document.getElementById('recipeContent');
            const chartsContainer = document.getElementById('chartsContainer');
            if (!recipeContentContainer || !chartsContainer) return;

            const recipe = recipesData.find(r => r.id === state.selectedRecipeId);
            if (!recipe) { 
                chartsContainer.classList.remove('hidden');
                recipeContentContainer.classList.add('hidden');
                return; 
            }
            chartsContainer.classList.add('hidden');
            recipeContentContainer.classList.remove('hidden');
            
            recipeContentContainer.innerHTML = `<h3 class="text-4xl font-bold">${recipe.name[state.currentLang]}</h3><p class="text-lg text-neutral-600 mt-2 mb-8 italic">"${recipe.description[state.currentLang]}"</p><div id="recipeNotesContainer" class="mb-4"></div><div id="originalRecipeContainer">${createFullRecipeHTML(recipe, true)}</div><div class="mt-12 pt-8 border-t-2 border-gray-200/60"><details class="group"><summary class="text-2xl font-bold cursor-pointer list-none flex justify-between items-center group-hover:text-blue-600 transition-colors"><span data-translate-key="tutorialTitle"></span><svg class="w-6 h-6 transition-transform transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></summary><div class="prose max-w-none mt-6 space-y-4 text-base text-gray-700"><div><h4 class="font-bold" data-translate-key="tutorialStep1Title"></h4><p data-translate-key="tutorialStep1P1"></p></div><div><h4 class="font-bold" data-translate-key="tutorialStep2Title"></h4><p data-translate-key="tutorialStep2P1"></p></div><div><h4 class="font-bold" data-translate-key="tutorialStep3Title"></h4><p data-translate-key="tutorialStep3P1"></p></div><div><h4 class="font-bold" data-translate-key="tutorialStep4Title"></h4><p data-translate-key="tutorialStep4P1"></p></div></div></details></div><div class="mt-12 pt-8 border-t-2 border-gray-200/60"><h3 class="text-2xl font-bold mb-4" data-translate-key="aiTuningTitle"></h3><div class="glass-panel p-6 -mx-2"><textarea id="aiTuningTextarea" class="w-full p-3 rounded-lg border-2 border-gray-200 focus:ring-2 focus:ring-blue-500 transition-shadow" rows="3" data-translate-key="aiTuningPlaceholder"></textarea><button id="aiTuningBtn" data-recipe-id="${recipe.id}" class="btn btn-primary w-full mt-4 py-3" data-translate-key="aiTuningBtn"></button><div id="aiResultContainer"></div></div></div>`;
            applyTranslations();
        }

        function renderInteractiveCharts(lang) {
            destroyAllCharts();

            const handleChartClick = (e, chartInstance) => {
                const points = chartInstance.getElementsAtEventForMode(e, 'point', { intersect: true }, true);
                if (points.length) {
                    const firstPoint = points[0];
                    const recipeId = chartInstance.data.datasets[firstPoint.datasetIndex].data[firstPoint.index].id;
                    if (recipeId) {
                        handleRecipeSelection(recipeId, 'chart');
                    }
                }
            };
            
            const chartDefaultOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)', titleFont: {size: 14}, bodyFont: {size: 13}, padding: 10,
                        callbacks: {
                            label: function(context) { return context.raw.name; }
                        }
                    }
                },
                scales: {
                    x: { min: -10, max: 10, grid: { color: 'rgba(0,0,0,0.05)' }, ticks: { display: false }, border: { dash: [4, 4] } },
                    y: { min: -10, max: 10, grid: { color: 'rgba(0,0,0,0.05)' }, ticks: { display: false }, border: { dash: [4, 4] } }
                }
            };

            const colorCtx = document.getElementById('colorChart')?.getContext('2d');
            if (colorCtx) {
                const colorData = recipesData.filter(r => r.type === 'color').map(r => ({...r.coords, id: r.id, name: r.name[lang] }));
                activeCharts.color = new Chart(colorCtx, {
                    type: 'scatter',
                    data: {
                        datasets: [{ data: colorData, pointBackgroundColor: colorData.map(d => d.color), pointBorderColor: 'rgba(255, 255, 255, 0.5)', pointBorderWidth: 2, pointRadius: 7, pointHoverRadius: 10, pointHoverBorderWidth: 3 }]
                    },
                    options: { ...chartDefaultOptions, scales: { ...chartDefaultOptions.scales, x: { ...chartDefaultOptions.scales.x, title: { display: true, text: t('axisTonality') } }, y: { ...chartDefaultOptions.scales.y, title: { display: true, text: t('axisSaturation') } } }, onClick: (e) => handleChartClick(e, activeCharts.color) }
                });
            }

            const bwCtx = document.getElementById('bwChart')?.getContext('2d');
            if (bwCtx) {
                const bwData = recipesData.filter(r => r.type === 'bw').map(r => ({...r.coords, id: r.id, name: r.name[lang] }));
                 activeCharts.bw = new Chart(bwCtx, {
                    type: 'scatter',
                    data: {
                         datasets: [{ data: bwData, pointBackgroundColor: '#475569', pointBorderColor: 'rgba(255, 255, 255, 0.5)', pointBorderWidth: 2, pointRadius: 7, pointHoverRadius: 10, pointHoverBorderWidth: 3 }]
                    },
                    options: { ...chartDefaultOptions, scales: { ...chartDefaultOptions.scales, x: { ...chartDefaultOptions.scales.x, title: { display: true, text: t('axisTonality') } }, y: { ...chartDefaultOptions.scales.y, title: { display: true, text: t('axisChroma') } } }, onClick: (e) => handleChartClick(e, activeCharts.bw) }
                });
            }
        }


        function init() {
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                const homeBtn = target.closest('#homeBtn'); const navBtn = target.closest('.nav-btn');
                const langBtn = target.closest('.lang-btn'); const startQuizBtn = target.closest('#startQuizBtn');
                const compareBtn = target.closest('#compareBtn'); const compareWithOriginalBtn = target.closest('#compareWithOriginalBtn');
                const closeModalBtn = target.closest('#closeComparisonModalBtn'); const aiTuningBtn = target.closest('#aiTuningBtn');
                const quizChoice = target.closest('.quiz-choice-option'); const exploreMoreBtn = target.closest('#exploreMoreBtn');
                if (homeBtn) { state.selectedRecipeId = null; await renderView('home'); return; }
                if (navBtn) { state.selectedRecipeId = null; await renderView(navBtn.dataset.view); return; }
                if (langBtn) { state.currentLang = langBtn.id.replace('lang', '').toLowerCase(); await renderView(state.currentView); return; }
                if (startQuizBtn) { state.quizStep = 0; state.quizAnswers = {}; await renderView('quiz'); return; }
                if (compareBtn && !compareBtn.disabled) { handleAiComparison(state.comparisonList[0], state.comparisonList[1]); return; }
                if (compareWithOriginalBtn) { handleAiComparison(compareWithOriginalBtn.dataset.originalId, null, state.lastGeneratedAiRecipe); return; }
