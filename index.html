  <script src="https://cdn.tailwindcss.com">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js">

  <script src="https://cdn.jsdelivr.net/npm/chart.js">

 </head>
 <body>
  <div id="bg-blurs">
   <div class="blur-circle blur-1">
   </div>
   <div class="blur-circle blur-2">
   </div>
  </div>
  <div class="min-h-screen w-screen p-4 md:p-6 flex flex-col" id="appContainer">
   <header class="flex justify-between items-center w-full z-20 flex-shrink-0">
    <button class="text-xl md:text-2xl font-bold text-gray-800 flex items-center gap-2" id="homeBtn">
     <svg fill="none" height="28" viewbox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 6.253v11.494m-5.747-8.662l11.494 5.747m-11.494 0l11.494-5.747M4.75 12A7.25 7.25 0 0112 4.75v0A7.25 7.25 0 0119.25 12v0a7.25 7.25 0 01-7.25 7.25v0A7.25 7.25 0 014.75 12v0z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
      </path>
     </svg>
     <span class="hidden sm:inline" data-translate-key="headerTitle">
     </span>
     <span class="ml-2 text-[10px] font-bold text-white bg-gradient-to-r from-purple-500 via-blue-500 to-teal-400 px-2.5 py-1 rounded-full uppercase tracking-wider self-center shadow-md">
      Beta
     </span>
    </button>
    <div class="flex items-center gap-2 md:gap-4">
     <nav class="hidden md:flex items-center gap-2" id="mainNav">
      <div class="relative" id="pp-dropdown-container">
       <button class="font-semibold text-gray-600 hover:text-black transition-colors px-4 py-2 flex items-center gap-1 rounded-full hover:bg-gray-100" id="pp-dropdown-btn">
        <span data-translate-key="navPictureProfile">
        </span>
        <svg class="w-4 h-4 transition-transform" fill="none" id="pp-dropdown-chevron" stroke="currentColor" viewbox="0 0 24 24">
         <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
         </path>
        </svg>
       </button>
       <div class="absolute top-full mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-100 py-2 z-50 hidden origin-top-right transition-all duration-200 ease-out transform opacity-0 scale-95" id="pp-dropdown-menu">
        <button class="nav-btn text-left w-full px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black" data-translate-key="navRecipeFormulas" data-view="recipeFormulas">
        </button>
        <button class="nav-btn text-left w-full px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black" data-translate-key="navFeaturedPhotos" data-view="featuredPhotos">
        </button>
        <button class="nav-btn text-left w-full px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black" data-translate-key="navExplain" data-view="explain">
        </button>
       </div>
      </div>
      <div class="relative">
       <button class="nav-btn font-semibold text-gray-600 hover:text-black transition-colors px-4 py-2 rounded-full hover:bg-gray-100" data-translate-key="navCreativeLooks" data-view="creativeLooks">
       </button>
      </div>
     </nav>
     <div class="flex items-center gap-2">
      <button class="lang-btn" id="langEN">
       <svg viewbox="0 0 60 30" xmlns="http://www.w3.org/2000/svg">
        <clippath id="t">
         <path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z">
         </path>
        </clippath>
        <path d="M0,0 v30 h60 v-30 z" fill="#00247d">
        </path>
        <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6">
        </path>
        <path clip-path="url(#t)" d="M0,0 L60,30 M60,0 L0,30" stroke="#cf142b" stroke-width="4">
        </path>
        <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10">
        </path>
        <path d="M30,0 v30 M0,15 h60" stroke="#cf142b" stroke-width="6">
        </path>
       </svg>
      </button>
      <button class="lang-btn" id="langVI">
       <svg viewbox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h900v600H0z" fill="#da251d">
        </path>
        <path d="m450 186-86 266 226-164h-280l226 164z" fill="#ff0">
        </path>
       </svg>
      </button>
     </div>
     <button class="md:hidden p-2 rounded-full hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-gray-500" id="hamburgerBtn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
       <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
       </path>
      </svg>
     </button>
    </div>
   </header>
   <div class="flex-grow min-h-0 relative mt-4 md:mt-6 mb-2" id="mainContent">
   </div>
  </div>
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transform translate-x-full md:hidden" id="mobileNavMenu">
   <div class="absolute top-0 right-0 h-full w-2/3 max-w-sm bg-white/80 backdrop-blur-xl shadow-2xl p-6">
    <button class="absolute top-4 right-4 text-3xl p-2" id="closeMobileNavBtn">
     &times;
    </button>
    <nav class="mt-16 flex flex-col gap-6 text-center">
     <button class="nav-btn-mobile text-2xl font-semibold text-gray-700 py-2" data-translate-key="navRecipeFormulas" data-view="recipeFormulas">
     </button>
     <button class="nav-btn-mobile text-2xl font-semibold text-gray-700 py-2" data-translate-key="navCreativeLooks" data-view="creativeLooks">
     </button>
     <button class="nav-btn-mobile text-2xl font-semibold text-gray-700 py-2" data-translate-key="navFeaturedPhotos" data-view="featuredPhotos">
     </button>
     <button class="nav-btn-mobile text-2xl font-semibold text-gray-700 py-2" data-translate-key="navExplain" data-view="explain">
     </button>
    </nav>
   </div>
  </div>
  <div class="modal hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 z-50" id="comparisonModal">
   <div class="modal-content glass-panel w-full max-w-4xl max-h-[90vh] flex flex-col">
    <div class="p-4 md:p-6 border-b border-black/10 flex justify-between items-center flex-shrink-0">
     <h2 class="text-xl md:text-2xl font-bold" id="comparisonModalTitle">
     </h2>
     <button class="text-3xl leading-none p-2 rounded-full hover:bg-black/10" id="closeComparisonModalBtn">
      &times;
     </button>
    </div>
    <div class="p-6 md:p-8 overflow-y-auto prose-comparison" id="comparisonModalContent">
    </div>
   </div>
  </div>
  <div class="hidden fixed inset-0 flex items-center justify-center p-4 transition-opacity duration-300" id="lightbox">
   <div class="absolute inset-0" id="lightbox-bg">
   </div>
   <div class="lightbox-content relative w-full max-w-4xl max-h-full">
    <button class="absolute -top-4 -right-2 md:top-0 md:-right-12 text-white text-5xl font-bold z-10 leading-none p-2" id="lightbox-close">
     &times;
    </button>
    <div class="relative">
     <img alt="Ảnh demo c&ocirc;ng thức" class="w-full h-auto max-h-[75vh] object-contain rounded-lg shadow-2xl bg-black/50" id="lightbox-main-image" src=""/>
     <button class="lightbox-nav-btn absolute top-1/2 left-2 md:-left-16 -translate-y-1/2 p-2 md:p-3 rounded-full text-white" id="lightbox-prev">
      <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewbox="0 0 24 24">
       <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
       </path>
      </svg>
     </button>
     <button class="lightbox-nav-btn absolute top-1/2 right-2 md:-right-16 -translate-y-1/2 p-2 md:p-3 rounded-full text-white" id="lightbox-next">
      <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewbox="0 0 24 24">
       <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
       </path>
      </svg>
     </button>
    </div>
    <div class="flex justify-center items-center gap-2 md:gap-4 mt-4" id="lightbox-thumbnails">
    </div>
   </div>
  </div>
  <script src="lang.js">
  </script>
  <script src="script.js" type="module">
  </script>
  <script src="debug.js">
  </script>
 </body>
</html>
